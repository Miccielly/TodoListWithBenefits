<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

<div th:insert="fragments/topbar :: topbar"></div>

<h1>Úprava processu</h1>
<h3></h3>

<form action="#" th:action="@{/editProcess/{processId}(processId = ${process.getId()})}" th:object="${process}"
      method="post">

    <label for="fname">Process description:</label><br>
    <input type="text" th:field="*{description}" id="fname" name="fname"><br>
    <label for="lname">Deadline:</label><br>
    <input type="number" step="0.01" th:field="*{deadline}" id="lname" name="lname"><br>
    <button type="submit">Uložit změny!</button>
</form>

</body>
