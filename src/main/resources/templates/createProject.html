<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

<div th:insert="fragments/topbar :: topbar"></div>

<h1>Přidání projektu</h1>
<p>
    <form action= "#" th:action="@{/createProject}" th:object="${project}" method="post">
        <label for="fname">Project name:</label><br>
        <input type="text" th:field="*{description}" id="fname" name="fname"><br>
        <label for="lname">Deadline:</label><br>
        <input type="number" step="0.01" th:field="*{deadline}" id="lname" name="lname"><br>
    <button type="submit" class="btn btn-outline-success">Add project</button>
    </form>

</p>
</body>
</html>
