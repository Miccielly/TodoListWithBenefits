<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
</head>
<body>
<div th:insert="fragments/topbar :: topbar"></div>


<form th:action="@{/createProject}">
    <input type="submit" value="Vytvořit projekt!" class="btn btn-success"/>
</form>


<h2>Zvol si svůj projekt</h2>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th>Jméno projektu</th>
        <th>Čas vyhrazený pro projekt</th>
        <th>Čas nepřidělený procesům</th>
        <th>Čas strávený na projektu</th>
    </tr>
    </thead>
    <tr th:each="project: ${projectStore.getProjects()}">
        <td th:text="${project.getDescription()}"></td>
        <td th:text="${project.getDeadline()}"></td>
        <td th:text="${project.getNonAlocatedTime()}"></td>
        <td th:text="${project.getElapsedTime()}"></td>
        <td>
            <form th:action="@{/project/{id}(id=${project.getId()})}">
                <input type="submit" value="Otevřít" class="btn btn-success"/>
            </form>
        </td>
        <td>
            <form th:action="@{/editProject/{id}(id=${project.getId()})}">
                <input type="submit" value="Upravit!" class="btn btn-primary"/>
            </form>
        </td>

        <td>
            <form th:action="@{/deleteProject/{id}(id=${project.getId()})}">
                <input type="submit" value="Smazat!" class="btn btn-danger"/>
            </form>
        </td>
    </tr>
</table>
</body>
