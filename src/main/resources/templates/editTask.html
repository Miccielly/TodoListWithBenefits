<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Úprava úlohy</h1>

<form action="#" th:action="@{/editTask/{parentId}(parentId = ${process.getId()})}" th:object="${task}" method="post">
    <h1 th:text="${task.getDescription()}"></h1>
    <label for="ptask">Previous Task:</label><br>
    <select id="ptask" th:field="*{previousTaskId}">
        <option th:value="NotConnected" th:text="'Not connected'"></option>
        <option th:each="task: ${otherTasks.getTasks()}" th:value="${task.getId()}" th:text="${task.getDescription()}"></option>
    </select><br>

    <label for="ntask">Next Task:</label><br>
    <select id="ntask" th:field="*{nextTaskId}">
        <option th:value="NotConnected" th:text="'Not connected'"></option>
        <option th:each="task: ${otherTasks.getTasks()}" th:value="${task.getId()}" th:text="${task.getDescription()}"></option>
    </select><br>

    <label for="fname">Task description:</label><br>
    <input type="text" th:field="*{description}" id="fname" name="fname"><br>
    <label for="lname">Deadline:</label><br>
    <input type="number" step="0.01" th:field="*{deadline}" id="lname" name="lname"><br>
    <button type="submit">Add task!</button>
</form>

</body>
</html>
