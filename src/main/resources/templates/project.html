<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
<h1 th:text="${project.getDescription()}"></h1>
<!--<h1 th:text="${project.getCurrentDate()}"></h1>-->
<!--<p th:text="${project.getDateDifference()}"></p>-->

<h1 th:if="${process != null}" th:text="${process.getDescription()}"></h1>
<h1 th:if="${process == null}"> Neobsahuje žádné procesy!</h1>

<h3 th:if="${process != null}">Časová náročnost:</h3>
<h3 th:if="${process != null}" th:text="${process.getDeadlineSum()}"></h3>

<!--<p th:each="process: ${project.getProcesses()} ":>-->
<p th:if="${process != null && process.getTasks().size() > 0}">
<table th:if="${process != null && process.getTasks().size() > 0}"  border="1">
    <tr>
        <th>Task</th>
        <th>V jaký čas od startu začít</th>
        <th>Čas přidělený k úloze</th>
        <th>Časová rezerva</th>
    </tr>
    <tr th:each="task: ${process.getTasks()}">
    <td th:text="${task.getDescription()}"></td>
    <td th:text="${task.getCost()}"></td>
    <td th:text="${task.getDeadline()}"></td>
    <td th:text="${task.getTimeReserve()}"></td>
    </tr>
</table>
</p>
</body>
</html>
