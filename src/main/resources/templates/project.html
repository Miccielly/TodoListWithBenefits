<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Project</title>
</head>
<body>
<p>
    Project!!!!
<table border="1">
    <tr>
        <th>Task</th>
        <th>Estimated Time</th>
        <th>Current time</th>
        <th>Show relations</th>

        <td><th:block th:text="${task.getEstimatedTime()}">estimatedTime</th:block></td>
        <td></td>
        <td></td>
    </tr>
</table>
</p>
</body>
</html>
