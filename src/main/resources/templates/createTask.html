<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Přidání úlohy</h1>

<form action="#" th:action="@{/createTask/{parentId}(parentId = ${process.getId()})}" th:object="${task}" method="post">
    <h1 th:text="${process.getId()}"></h1>
    <label for="ptask">Previous Task:</label><br>
    <select id="ptask">
        <option value="Day">Day</option>
        <option value="ProjektX">ProjektX</option>
        <option type="text" value="orange">Orange</option>
        <option value="pear">Pear</option>
    </select><br>

    <label for="ntask">Next Task:</label><br>
    <select id="ntask">
        <option value="Day">Day</option>
        <option type="text" value="ProjektX">ProjektX</option>
        <option value="orange">Orange</option>
        <option value="pear">Pear</option>
    </select><br>

    <label for="fname">Task description:</label><br>
    <input type="text" th:field="*{description}" id="fname" name="fname"><br>
    <label for="lname">Deadline:</label><br>
    <input type="number" step="0.01" th:field="*{deadline}" id="lname" name="lname"><br>
    <button type="submit">Add task!</button>
</form>

</body>
</html>
