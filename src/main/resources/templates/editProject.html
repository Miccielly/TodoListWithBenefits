<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>

<div th:insert="fragments/topbar :: topbar"></div>

<h1>Úprava projektu</h1>
<h4 th:text="${project.getDescription()}"></h4>
<form action= "#" th:action="@{/editProject/{projectId}(projectId = ${project.getId()})}" th:object="${project}" method="post">
    <label for="fname">Project name:</label><br>
    <input type="text" th:field="*{description}" id="fname" name="fname"><br>
    <label for="lname">Deadline:</label><br>
    <input type="number" step="0.01" th:field="*{deadline}" id="lname" name="lname"><br>
    <button type="submit">Uložit změny!</button>
</form>
</body>
</html>
